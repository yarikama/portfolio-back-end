services:
  app:
    build:
      context: .
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app/
      - ./ml/model:/app/ml/model/
      - ./.env:/app/.env:ro
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
